<!DOCTYPE html>
<html>
  <head>
    <title>TensorFlowConsole v0.01</title>
    <!-- <link rel="stylesheet" href="public/style.css" type="text/css"> -->
  </head>
  <body>
    <div>
      <label for="name">NickName:</label>
      <input type="tile" id="name_text" name="name"/>
    </div>
    <div>
      <label for="trainingData">TrainingData:</label>
      <input type="file" id="trainingData" name="trainingData"/>
      <input type="button" id="upload_button" name="trainingData" value="Upload"/>
    </div>
    <div>
      <label for="console">Console:</label>
      <input type="button" id="start_button" name="console" value="Start"/>
      <input type="button" id="stop_button" name="console" value="Stop"/>
      <input type="button" id="userlist_button" name="console" value="UserList"/>
      <input type="button" id="clear_button" name="console" value="Clear"/>
    </div>
    <div>
      <label for="output">Output:</label>
      <textarea id="output" name="output" rows="10" cols="60" readonly></textarea>
    </div>
    <div>
      <label for="output">CheckClassifying:</label>
      <input type="file" id="checkData" name="CheckClassifying"/>
      <input type="button" id="check_button" name="CheckClassifying" value="Check"/>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="public/script.js"></script>
  </body>
</html>
